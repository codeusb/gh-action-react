name: Deploy Vite + React App

on:
  push:
    branches:
      - master # 可以修改为你自己的主分支

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # 设置 Node.js 版本

      # 安装依赖
      - name: Install dependencies
        run: npm install

      # 构建项目
      - name: Build
        run: npm run build

      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist # Vite 默认的打包输出目录
          deploy_branch: gh-pages # 设置部署的分支
          github_token: ${{ secrets.GITHUB_TOKEN }} # 自动获取 GitHub token

